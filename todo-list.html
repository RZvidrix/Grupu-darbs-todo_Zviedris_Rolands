<!DOCTYPE html>
<html>
    <!--Taisijis Rolands Zviedris
    Darba pirma versija-->
    <head>
        <title>Lets go</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-sm">
            <div class="card" style="width: 18rem;">
                <img src="https://media.istockphoto.com/id/157030584/vector/thumb-up-emoticon.jpg?s=612x612&w=0&k=20&c=GGl4NM_6_BzvJxLSl7uCDF4Vlo_zHGZVmmqOBIewgKg=" class="card-img-top" alt="supposed image">
                <div class="card-body">
                    <h3 class="card-title">Mani darbi</h3>
                    <div class="input-group mb-3">
                        <input tpye="text" class="form-control" name="info" id="info">
                        <button class="btn btn-outline-primary" tpye="button" id="buttonNR1" onclick="add()">Pievienot</button>
                    </div>
                    <ul id="task-list" class="list-group"></ul>
                </div>
            </div>
        </div>
        <script>
            function add() {
                const info = document.createElement("li");
                info.innerHTML = document.getElementById("info").value;
                document.getElementById("task-list").appendChild(info);
                info.className = "list-group-item";
                
                const del = document.createElement("button");
                del.textContent = "Delete";
                info.appendChild(del);
                del.classList.add("btn");
                del.classList.add("btn-danger");
                del.classList.add("float-end");
                
                del.onclick = function(){
                    info.remove();
                }
            }
        </script>
    </body>
</html>
